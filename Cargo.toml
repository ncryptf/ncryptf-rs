[package]
name = "ncryptf-rs"
authors = ["Charles R. Portwood II <charlesportwoodii@erianna.com>"]
description = "Secure API authentication and end to end encryption."
repository = "https://github.com/ncryptf/ncryptf-rs"
license = "BSD-3-Clause"
categories = ["cryptography", "authentication", "networking", "api-bindings"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libsodium-sys-stable = { version = "1.19.22" }
thiserror = { version = "^1.0" }
chrono = { version = "^0.4" }
base64 = { version = "^0.13" }
dryoc = { version = "0.3.14" }
sha256 = { version = "1.0.3" }
hkdf = { version = "^0.12" }
sha2 = { version = "^0.10", default-features = false }
hmac = { version = "^0.12" }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["raw_value"] }
constant_time_eq = "0.2.4"
hex = "0.4.3"

[lib]
name = "ncryptf"

[features]
default = []
rocket = []
